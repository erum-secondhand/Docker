version: "3.9"

services:
  frontend:
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/frontend
    tty: true
    stdin_open: true
    restart: always
    command: ["npm", "run", "dev"]
    networks:
      - erum

  database:
    container_name: database
    image: mysql:8.0
    env_file:
      - ./Backend/.env
    ports:
      - "3307:3306"
    networks:
      - erum

  backend1:
    container_name: backend1
    env_file:
      - ./Backend/.env
    build:
      context: ./Backend
      dockerfile: Dockerfile
    volumes:
      - ./Backend:/backend
    ports:
      - "8080:8080"
    depends_on:
      - database
    tty: true
    networks:
      - erum

  backend2:
    container_name: backend2
    env_file:
      - ./Backend/.env
    build:
      context: ./Backend
      dockerfile: Dockerfile
    volumes:
      - ./Backend:/backend
    ports:
      - "8081:8080"
    depends_on:
      - database
    tty: true
    networks:
      - erum

  nginx:
    container_name: nginx
    restart: unless-stopped
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    expose:
      - 80
      - 443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./nginx/log:/var/log/nginx
      - ./Frontend/dist:/var/www/frontend
    depends_on:
      - frontend
      - backend1
      - backend2
    networks:
      - erum

networks:
  erum:
    driver: bridge
